name: Terraform

on:
  push:
    branches: [main]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.2

      - name: Terraform Format
        run: terraform fmt -check -recursive infrastructure/environments/prod

      - name: Terraform Init
        run: terraform -chdir=infrastructure/environments/prod init

      - name: Terraform Validate
        run: terraform -chdir=infrastructure/environments/prod validate

      - name: Terraform Plan
        run:
          terraform -chdir=infrastructure/environments/prod plan -input=false \
          -var="pgpassword_secret_arn=dummy-arn" \
          -var="app_secret_arn=dummy-arn" \
          -var="access_key=mock-access-key" \
          -var="secret_key=mock-secret-key"
